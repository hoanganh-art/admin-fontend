<!DOCTYPE html>
<html>
<head>
    <title>Test API - Debug</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test-result { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
        }
        .success { background: #d4edda; border-color: #28a745; }
        .error { background: #f8d7da; border-color: #dc3545; }
        .warning { background: #fff3cd; border-color: #ffc107; }
        pre { 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API Debug Test</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:6346/api";

        function addResult(title, content, type = "success") {
            const results = document.getElementById("results");
            const div = document.createElement("div");
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }

        async function testAPI() {
            try {
                // Test 1: Basic connection
                addResult("Test 1: Connection", "Testing connection to " + API_BASE_URL + "...", "warning");
                
                const response = await fetch(`${API_BASE_URL}/products`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                addResult("Test 2: Response Status", `Status: ${response.status} ${response.statusText}`, 
                    response.ok ? "success" : "error");
                
                const data = await response.json();
                
                // Show full response
                addResult("Test 3: Full API Response", JSON.stringify(data, null, 2), "success");
                
                // Analyze response structure
                let analysis = "Response Structure Analysis:\n";
                analysis += `- Is array: ${Array.isArray(data)}\n`;
                analysis += `- Has 'success' field: ${'success' in data}\n`;
                analysis += `- Has 'data' field: ${'data' in data}\n`;
                
                if (data.data) {
                    analysis += `- data is array: ${Array.isArray(data.data)}\n`;
                    analysis += `- data.data is array: ${Array.isArray(data.data.data)}\n`;
                    analysis += `- data.total: ${data.data.total}\n`;
                    analysis += `- data.page: ${data.data.page}\n`;
                    analysis += `- data.per_page: ${data.data.per_page}\n`;
                }
                
                if (Array.isArray(data)) {
                    analysis += `- Array length: ${data.length}\n`;
                }
                
                addResult("Test 4: Structure Analysis", analysis, "success");
                
                // Test with filters
                const filterResponse = await fetch(`${API_BASE_URL}/products?page=1&per_page=12`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                const filterData = await filterResponse.json();
                addResult("Test 5: With Query Params", JSON.stringify(filterData, null, 2), "success");
                
            } catch (error) {
                addResult("Error", error.message + "\n\n" + error.stack, "error");
            }
        }

        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
